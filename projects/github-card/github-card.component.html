<!--<p>github-repo-card works!</p>-->
<div wmAnimate="bumpIn" aos speed="normal">
  <div class="repo-card-div">
    <a [href]="link" target="_blank">
    <div class="repo-name-div">
      <svg aria-hidden="true" class="octicon" height="20" role="img" viewBox="0 0 12 16" width="14" class="repo-svg">
        <path fill-rule="evenodd"
          d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z">
        </path>
      </svg>
      <p class="repo-name">{{name}}</p>
    </div>
    <p class="repo-description">{{description}}</p>
    <div class="repo-stats">
      <div class="repo-left-stat">
        <span *ngFor="let language of languages">
          <div class="language-color"></div>
          <p>{{language}}</p>
        </span>
        <p class="repo-tools" *ngIf="!isToolsEmpty()">Tools: {{tools}}</p>
      </div>
    </div>
    </a>
  </div>
</div>
